<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#2563EB" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#3B82F6" />
  <style>
    :root {
      --splash-bg: #2563EB;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --splash-bg: #3B82F6;
      }
    }
  </style>

  <!-- Preconnect to Google Fonts for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"

  <meta name="description" content="Diligence Finance - Personal finance management app" />
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />
  <title>Diligence Finance</title>
</head>

<body>
  <div id="root">
    <div
      style="background-color: var(--splash-bg); height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; color: white; font-family: 'Inter', sans-serif; font-size: 2rem; font-weight: bold;">
      Diligence Finance
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
